<!DOCTYPE html>
<html>
{% load staticfiles %}
<head lang="en">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <link rel='stylesheet' href="{% static 'css/login.css' %}">
</head>


<body class="text-center">
    <form class="form-signin" method="post" action="{% url 'rango:login' %}">
        {% csrf_token %}
        <img class="mb-4" src="/docs/4.4/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputUsername" class="sr-only">User Name</label>
        <input type="text" name="username" value="" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" value="" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <h6 class="h6 mb-1 font-weight-light">Not yet a user? Register <a href="{% url 'rango:register' %}">here</a>.</h6>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>
    </form>

    <footer class="footer fixed-bottom footer-color" >
  		<div class="container">
  			<div class="row vertical-middle" >
  				<div class="col-sm text-left">
  						{% if user.is_authenticated %}
  						User is logged in
  						{% else %}
  						<a href="{% url 'rango:register' %}">Register</a>
  						|
  						<a href="{% url 'rango:login' %}">Login</a>
  						{% endif %}
  				</div>
  				<div class="col-sm text-right" >
  						<a href='/rango/recent'>Recent</a>
  						|
  						<a href='/rango/leaderboard'>Leaderboard</a>
  				</div>
  			</div>

  		</div>
  	</footer>
</body>

</html>
